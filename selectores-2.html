<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadores</title>
<style>
    body {
        background-color: beige;
    }
    /*selectores Descendientes */
    #descendiente p {
        color: aqua;
    }
    /* selector Hijo Directo */
    #directo > p {
        background-color: blue;
        color: blueviolet;
    }
    /* Selector Adyacente */
    #adyacente + p {
        color: coral;
        background-color: chartreuse;
    }
    /* Selector hermano (sibling) */
    #hermano ~ p {
        color: white;
        background-color: cadetblue;
    }
</style>
</head>
<body>
    <div id="descendiente">
        <p> Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto 1</p>
        </div>
    </div>
    <div id="directo">
        <p> Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto 1</p>
        </div>
    </div>
    <div id="adyacente"> Adyacente</div>
    <p> Parrafo adyacente</p>
    <p>Parrafo siguiente</p>
    <div id="hermano"> Hermano Mayor</div>
    <p> Hermano pequeño 1</p>
    <p> Hermano pequeño 2</p>
</body>
</html>
